<nav id="blocker"></nav>
<main id="sign">
	<div id="sign_container">
		<p>會員登入</p>
		<form th:action="@{/login}"  method="post">
			<div class="sign_containers">
				<i class="fas fa-user-alt"></i>
				<input class="sign_input" type="account" name="username" placeholder="帳號" pattern="[a-zA-Z0-9]{8,12}"
					   onchange="this.setCustomValidity(this.validity.patternMismatch ? '帳號格式錯誤' : '');" required />
				<div class="sign_icon_valid"><i class="fas fa-check-circle"></i><i class="fas fa-times-circle"></i></div>
			</div>
			<div class="sign_containers">
				<i class="fas fa-unlock-alt"></i>
				<input class="sign_input" type="password" name="password" placeholder="密碼" pattern="^([a-zA-Z]+\d+|\d+[a-zA-Z]+)[a-zA-Z0-9]*$" minlength="8" maxlength="12"
					   onchange="this.setCustomValidity(this.validity.patternMismatch ? '密碼格式錯誤' : '');" required />
				<div class="sign_icon_valid"><i class="fas fa-check-circle"></i><i class="fas fa-times-circle"></i></div>
			</div>
			<center><div class="g-recaptcha" data-sitekey="6LfRTqUaAAAAAF7bZilgcKLQMXTXDSmGJyFvy4cH"></div></center>
			<div id="sign_submit">
				<input id="sign_submit_input" type="submit" value="登入" />
			</div>
			<div id="sign_help">
				<div id="sign_help_container">
					<input type="checkbox" name="remember-me"/>
					<p>記住我</p>
					<a href="#forget">忘記密碼</a>
				</div>
				<div id="sign_help_toregister">
					<p>還不是會員嗎？</p>
					<a href="register">立即註冊</a>
				</div>
			</div>
		</form>
	</div>
</main>
